<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/style.css">
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script defer src="/public/index.js"></script>
</head>
<body>
    <h1 class="title">Encryptit</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="input-group">
            <input type="text" class="form-control input-file-dummy" placeholder="Choose file" aria-describedby="fileHelp" required>
            <div class="valid-feedback order-last">File is valid</div>
            <div class="invalid-feedback order-last">File is required</div>
            <label class="input-group-append mb-0">
                <span class="btn btn-primary input-file-btn">
                    Browse <input type="file" name="file" class="file" hidden>
                </span>
            </label>
        </div>
        <div class="input-group" style="padding-top: 12px;">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="action" id="encrypt" value="encrypt" checked required>
                <label class="form-check-label" for="encrypt">Encrypt</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="action" id="decrypt" value="decrypt">
                <label class="form-check-label" for="decrypt">Decrypt</label>
            </div>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary submit">Upload</button>
    </form>

</body>
</html>
